command:
  - ${env}
  - python3
  - rule_extrapolation/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: Val/loss
parameters:
  trainer.max_epochs:
    value: 5000
  trainer.check_val_every_n_epoch:
    value: 100
  model.model:
    value: transformer
  model.test_prompt_length:
    value: 8
  model.max_pred_length:
    value: 300
  model.lr:
    value: 0.002
  model.layer_norm_eps:
    value: 6e-3
  model.num_heads: # transformer
    values: [ 5, 10 ]
  model.dim_feedforward: # transformer
    value: 1024
  model.num_decoder_layers: # transformer
    values: [ 7, 10, 13 ]
  model.dropout_p: # transformer
    value: 0.1
  model.adversarial_training:
    value: false
  model.extrapolation_training:
    value: false
  data.grammar:
    value: bbaN
  data.max_length:
    value: 256
  data.batch_size:
    value: 128
  data.num_train:
    value: 15000
  seed_everything:
    values: [42, 64, 982, 5748, 23567]
