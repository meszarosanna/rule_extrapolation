command:
  - ${env}
  - python3
  - llm_non_identifiability/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: Val/loss
parameters:
  seed_everything:
    values: [42, 64, 982, 5748, 23567]
  trainer.max_epochs:
      value: 2000
  model.dim_model:
    value: 8
  model.num_heads:
    value: 4
  model.num_encoder_layers:
    value: 2
  model.num_decoder_layers:
    value: 2
  model.dropout_p:
    value: 0.1
  model.lr:
    values: [0.003, 0.01]
  data.batch_size:
    values: [64, 256]
