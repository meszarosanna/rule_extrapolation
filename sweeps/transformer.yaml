command:
  - ${env}
  - python3
  - llm_non_identifiability/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: Val/loss
parameters:
  trainer.max_epochs:
      value: 10000
  model.dim_model:
    value:  32
  model.num_heads:
    values: [4, 8]
  model.dim_feedforward:
    value: 1024
  model.num_decoder_layers:
    value: 3
  model.dropout_p:
    value: 0.1
  model.test_prompt_length:
    value: 7
  model.max_pred_length:
    value: 514
  model.lr:
    value: 0.003
  model.layer_norm_eps:
    values: [3e-3, 1e-2]
  data.max_length:
    value: 512
  data.batch_size:
    value: 256
  seed_everything:
    values: [ 42, 64, 982, 5748, 23567 ]
