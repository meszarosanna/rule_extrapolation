command:
  - ${env}
  - python3
  - llm_non_identifiability/cli.py
  - fit
  - "--config"
  - "configs/config.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: Val/loss
parameters:
  trainer.max_epochs:
      value: 35000
  model.dim_model:
    value:  8
  model.num_heads:
    value: 4
  model.dim_feedforward:
    value: 1024
  model.num_decoder_layers:
    value: 3
  model.dropout_p:
    value: 0.1
  model.test_prompt_length:
    value: 8
  model.max_pred_length:
    value: 258
  model.lr:
    value: 0.002
  model.layer_norm_eps:
    value: 6e-3
  data.max_length:
    value: 256
  data.batch_size:
    value: 128
  seed_everything:
    values: [ 42, 64, 982, 5748, 23567, 726, 27235, 11872, 34897, 1996 ]
